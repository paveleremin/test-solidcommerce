<div class="product-settings"> <div ng-include="'product/product-tabs.html'"></div> <div class="row"> <div class="col-sm-6"> <div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title"> input[type=radio] model value: {{ ctrl.settings.radio }} </h3> </div> <div class="panel-body"> <input ng-model="ctrl.settings.radio" value="radio1" name="radio" type="radio"> <input ng-model="ctrl.settings.radio" value="radio2" name="radio" type="radio"> </div> </div> <div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title"> input[type=checkbox] model value: {{ ctrl.settings.checkbox }} </h3> </div> <div class="panel-body"> <input ng-model="ctrl.settings.checkbox" type="checkbox"> </div> </div> <div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title"> select model value: {{ ctrl.settings.select }} </h3> </div> <div class="panel-body"> <select ng-model="ctrl.settings.select" ng-options="option.id as option.title for option in ctrl.selectOptions" class="form-control"></select> </div> </div> </div> <div class="col-sm-6"> <div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title"> datepicker model value: {{ ctrl.settings.date }} </h3> </div> <div class="panel-body"> <input bs-datepicker data-autoclose="1" data-container="body" ng-model="ctrl.settings.date" class="form-control" type="text"> </div> </div> <div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title"> input[type=text] model value: {{ ctrl.settings.text }} </h3> </div> <div class="panel-body"> <input ng-model="ctrl.settings.text" class="form-control" type="text"> </div> </div> </div> </div> </div>
